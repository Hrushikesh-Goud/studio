<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="feedback">
    <div class="container">
      <h2>Feedback Form</h2>
      <div class="feedback-wrapper">
        <div class="feedback-form">
          <h3>Share your experience</h3>
          <form action="">
            <div class="form-groups">
              <label for="experience">How was your experience?</label>
              <select id="experience" name="experience">
                <option value="good">Good</option>
                <option value="very-good">Very Good</option>
                <option value="bad">Bad</option>
              </select>
            </div>
            <div class="form-groups">
              <label for="rating">Rate our work (1-5):</label>
              ]<select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

              </select>
            </div>
            <div class="form-groups">
              <label for="suggestions">Any suggestions?</label>
              <textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
