<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send us a message </h3>
          <form action="">
            <div class="form-groups">
              <input type="text" name="name " placeholder="Your name ">
            </div>
            <div class="form-groups">
              <input type="email" name="email " placeholder="Your mailID ">
            </div>
            <div class="form-groups">
             <textarea name="message " placeholder="your message "></textarea>
            </div>
            <button type="submit">Send message</button>
          </form>
        </div>
        <div class="contact-info">
          <h3>contact Information</h3>
          <p><i class=" fas fa-phone"></i>+91 8639139569</p>
          <p><i class=" fas fa-envelope"></i>hrushikeshgoud1307@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i>3-10-62,Gokhale Nagar ,Hyderabad</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
